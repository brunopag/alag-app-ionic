<ion-header>
    <ion-navbar>
        <ion-title>{{ 'favorites.favorites' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="conferencias.length > 0">
        <ion-item *ngFor="let conferencia of conferencias" (click)="verCharla(conferencia.conferencia, conferencia.programa)">
            <h2>{{ getTituloByLang(conferencia.conferencia) }}</h2>
            <p>{{ conferencia.conferencia.horario }}: {{ conferencia.conferencia.lugar }}</p>
            <button ion-button icon clear item-right>
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-item>
    </ion-list>

</ion-content>
