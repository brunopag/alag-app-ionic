<ion-header>
    <ion-navbar>
        <ion-title>{{ 'favorites.favorites' | translate }}</ion-title>
    </ion-navbar>
    <div>
        <ion-segment [(ngModel)]="lista">
            <ion-segment-button value="0">
                Cronograma
            </ion-segment-button>
            <ion-segment-button value="1">
                Trabajos
            </ion-segment-button>
        </ion-segment>
    </div>
</ion-header>

<ion-content>

    <div [ngSwitch]="lista">
        <ion-list *ngSwitchCase="'0'">
            <ion-list *ngIf="conferencias.length > 0">
                <ion-item *ngFor="let conferencia of conferencias" (click)="verCharla(conferencia.conferencia, conferencia.programa)">
                    <h2>{{ getTituloByLang(conferencia.conferencia) }}</h2>
                    <p>{{ conferencia.conferencia.horario }}: {{ conferencia.conferencia.lugar }}</p>
                    <button ion-button icon clear item-right>
                                <ion-icon name="arrow-forward"></ion-icon>
                            </button>
                </ion-item>
            </ion-list>
        </ion-list>

        <ion-list *ngSwitchCase="'1'">
            <ion-list *ngIf="trabajos.length > 0">
                <ion-item *ngFor="let trabajo of trabajos" (click)="verTrabajo(trabajo.trabajo)">
                    <h2>{{ trabajo.trabajo.titulo }}</h2>
                    <p>
                        <span *ngFor="let autor of trabajo.trabajo.autores, let i = index">
                                {{autor.apellido}} {{inicialesNombres(autor.nombres)}}
                                <span *ngIf="i !== trabajo.trabajo.autores.length -1">,</span>
                        </span>
                    </p>
                    <button ion-button icon clear item-right>
                                <ion-icon name="arrow-forward"></ion-icon>
                            </button>
                </ion-item>
            </ion-list>
        </ion-list>

    </div>


</ion-content>
