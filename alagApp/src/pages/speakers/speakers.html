<ion-header>
    <header-navbar></header-navbar>
    <ion-searchbar placeholder="{{ 'speakers.placeholder' | translate }}" (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let disertante of disertantes" (click)="goSpeakerDetail(disertante)">
            <ion-label style="white-space: unset !important;">
                <h2>{{ disertante.nombre }}</h2>
                <p>{{ disertante.lugarTrabajo }}</p>
            </ion-label>
            <button ion-button icon clear item-right>
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-item>
    </ion-list>

</ion-content>
